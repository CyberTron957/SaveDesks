<!DOCTYPE html>
<html>
<head>
  <title>Desk Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f4f4f9;
    }
    h1, h2 {
      font-size: 18px;
      color: #333;
    }
    #deskName {
      width: calc(100% - 12px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #saveDesk, #exportDesks {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #saveDesk:hover {
      background-color: #0056b3;
    }
    #exportDesks {
      background-color: #28a745;
    }
    #exportDesks:hover {
      background-color: #218838;
    }
    #deskList {
      list-style-type: none;
      padding: 0;
    }
    .desk-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .desk-name {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
      padding: 0;
      flex: 1;
    }
    .desk-item button {
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      margin-left: 5px;
    }
    .restore-btn {
      background-color: #28a745;
      color: white;
    }
    .restore-btn:hover {
      background-color: #218838;
    }
    .update-btn {
      background-color: #ffc107;
      color: white;
    }
    .update-btn:hover {
      background-color: #e0a800;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Desk Saver</h1>
  <input type="text" id="deskName" placeholder="Desk Name">
  <button id="saveDesk">Save Desk</button>
  <button id="exportDesks">Export Desks</button>
  <h2>Saved Desks</h2>
  <ul id="deskList"></ul>
  <script src="popup.js"></script>
</body>
</html>
