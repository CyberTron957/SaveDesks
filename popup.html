<!DOCTYPE html>
<html>
<head>
  <title>Save Tabs</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Save Tabs</h1>
      <div class="header-controls">
        <div class="theme-container">
          <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
          <span class="theme-label">Dark</span>
        </div>
        <div class="mode-container">
          <label class="mode-toggle">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
          </label>
          <span class="mode-label">Advanced</span>
        </div>
        <div class="sync-container">
          <label class="sync-toggle">
            <input type="checkbox" id="sync-toggle">
            <span class="slider"></span>
          </label>
          <span class="sync-label">Sync</span>
        </div>
      </div>
    </div>
    
    <div class="save-section">
      <div class="input-group">
        <input type="text" id="workspace-name" placeholder="Workspace Name">
        <div class="category-select-container">
          <select id="workspace-category">
            <option value="">No Category</option>
          </select>
          <button id="add-category" title="Add New Category"><i class="bi bi-plus-lg"></i></button>
        </div>
      </div>
      <div class="save-buttons">
        <button id="save-tabs">Save New</button>
      </div>
    </div>
    
    <div class="actions-section advanced-feature">
      <button id="export-workspaces">Export All</button>
      <button id="import-workspaces">Import</button>
      <input type="file" id="import-file" accept=".json" style="display: none;">
      <span id="import-file-name" class="file-name"></span>
    </div>
    
    <div class="workspaces-section">
      <h2>Your Workspaces</h2>
      <div class="filter-section">
        <div class="search-container advanced-feature">
          <input type="text" id="search-workspaces" placeholder="Search workspaces...">
          <button id="clear-search" title="Clear Search"><i class="bi bi-x-lg"></i></button>
        </div>
        <select id="category-filter">
          <option value="all">All Categories</option>
          <option value="">No Category</option>
        </select>
      </div>
      <div id="workspaces-list"></div>
    </div>
    
    <div class="shortcuts-section advanced-feature">
      <h3>Keyboard Shortcuts</h3>
      <div class="shortcut-item">
        <span class="shortcut-key">Ctrl+Shift+S</span>
        <span class="shortcut-desc">Save current tabs</span>
      </div>
      <div class="shortcut-item">
        <span class="shortcut-key">Ctrl+Shift+T</span>
        <span class="shortcut-desc">Open tab manager</span>
      </div>
      <div class="shortcut-note">
        Mac users: Use <span class="shortcut-key">âŒ˜</span> instead of Ctrl
      </div>
    </div>
  </div>

  <!-- Custom Dialog Modal -->
  <div id="custom-dialog" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="dialog-title"></h2>
        <span class="close-modal" id="dialog-close">&times;</span>
      </div>
      <div class="modal-body">
        <div id="dialog-message-container">
          <p id="dialog-message"></p>
          <!-- Input field will be inserted here when needed -->
        </div>
      </div>
      <div class="modal-footer" id="dialog-footer">
        <!-- Buttons will be injected here -->
      </div>
    </div>
  </div>
  
  <script src="popup.js" type="module"></script>
</body>
</html>
